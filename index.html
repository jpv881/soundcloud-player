                    <div id="playerFrame" ondrop="drop(event)" ondragover="allowDrop(event)">

                    <div id="divSongTime">

                    </div>
                    <div id="divSongTitle">

                    </div>
                </div>
                <div class="col-md-7">

                    </div>
                </div>
            </div>
        </div>
